<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Drink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="item ativo" style="--background: #F23338">
            <div class="titulo">Morango</div>
            <img src="imagens/Morango-refrigerante-foregroundBlur.png" alt="morangos" class="fruta">
            <img src="imagens/Morango-refrigerante.png" alt="lata de refrigerante" class="refri">
        </div>
        <div class="item" style="--background: #2D7A6B">
            <div class="titulo">Abacate</div>
            <img src="imagens/Abacate-refrigerante-foregroundBlur.png" alt="abacates" class="fruta">
            <img src="imagens/Abacate-refrigerante.png" alt="lata de refrigerante" class="refri">
        </div>
        <div class="item" style="--background: #FFA500">
            <div class="titulo">Laranja</div>
            <img src="imagens/Laranja-refrigerante-foregroundBlur.png" alt="laranjas" class="fruta">
            <img src="imagens/Laranja-refrigerante.png" alt="lata de refrigerante" class="refri">
        </div>
        <div class="seta">
            <button id="voltar"> &lt; </button>
            <button id="avancar"> &gt; </button>
        </div>
    </main>
    <script src="../Projeto-Drink/js/scripts.js"></script>
</body>
</html>
